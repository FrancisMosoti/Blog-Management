<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Blog - Register</title>
</head>
<body>

<div class="mx-auto mt-5" style="width: 30rem">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item " role="presentation">
            <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="{% url 'register-url' %}" role="tab"
               aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " id="tab-login" data-mdb-toggle="pill" href="{% url 'login-url' %}" role="tab"
               aria-controls="pills-login" aria-selected="true">Login</a>
        </li>

    </ul>
    <!-- Pills navs -->
    <form action="" method="post">
        {% csrf_token %}

        <!-- Name input -->
        <div class="form-outline mb-3">
            {{ form.username }}
            <label class="form-label {% if form.username.errors %} is-invalid{% endif %}" for="registerName">Name</label>
            <div class="invalid-feedback">
                {{form.username.errors}}
            </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-3">
            {{ form.email }}
            <label class="form-label" for="registerEmail">Email</label>
            <div class="invalid-feedback">
                {{form.email.errors}}
            </div>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
            {{ form.password1 }}
            <label class="form-label" for="registerPassword">Password</label>
            <div class="invalid-feedback">
                {{form.password1.errors}}
            </div>
        </div>

        <!-- Repeat Password input -->
        <div class="form-outline mb-3">
            {{ form.password2 }}
            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
            <div class="invalid-feedback">
                {{form.password2.errors}}
            </div>
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-3">
            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                   aria-describedby="registerCheckHelpText" />
            <label class="form-check-label" for="registerCheck">
                I have read and agree to the terms
            </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
    </form>
</div>

<script>
    const form_fields = document.getElementsByTagName('input');
    form_fields[1].placeholder='Enter Name';
    form_fields[2].placeholder='Enter Email';
    form_fields[3].placeholder='Enter password';
    form_fields[4].placeholder='Re-enter Password';


    for (const field in form_fields){
        form_fields[field].className += 'form-control'
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Blog - Login</title>
</head>
<body>
<div class="mx-auto mt-5" style="width: 30rem">
    {% for message in messages %}{% if message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong>  {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %} {% endfor %}
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">

        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="{% url 'login-url' %}" role="tab"
               aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item " role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="{% url 'register-url' %}" role="tab"
               aria-controls="pills-register" aria-selected="false">Register</a>
        </li>

    </ul>
    <!-- Pills navs -->
    <form method="post" action="{% url 'login-url' %}">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" name="username" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password"  name="password1" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
        </div>



        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>

    </form>
</div>

</body>
</html>
